<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- box icon -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="./styles/style.css" />
    <title>MOUNTAIN - hiking club</title>
  </head>
  <body>
    <div class="common">
      <!-- navbar -->
      <nav class="navbar">
        <a href="./index.html" class="logo">
          <img src="./images/logo.svg" alt="img" />
        </a>
        <div class="nav_left_side">
          <form class="search_input">
            <i class='bx bxs-search search_icon_nav'></i>
            <input
              type="text"
              placeholder="Search for places"
              class="search_input_text"
            />
          </form>
          <div class="filter_icon">
            <i class="bx bx-slider-alt"></i>
          </div>
        </div>
        <div class="nav_right_side">
          <a href="#!" class="location">
            <i class="bx bxs-map"></i>
            <small>New York/ Dc</small>
          </a>
          <a href="#!" class="notification">
            <i class="bx bxs-bell"></i>
          </a>
          <a href="#!" class="profil">
            <img src="./images/profil-img.png" alt="img" />
          </a>
        </div>
      </nav>
    </div>

    <!-- js -->
    <script src="./main.js"></script>
  </body>
</html>
